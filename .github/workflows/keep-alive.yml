name: Keep Render API Awake

on:
  schedule:
    - cron: '*/14 * * * *'  # Every 14 minutes
  workflow_dispatch:

jobs:
  ping-render-api:
    runs-on: ubuntu-latest
    steps:
      - name: Curl ping to Render API
        run: |
          curl --silent --show-error --fail https://keepalive-backend.onrender.com/api/urls || echo "Ping failed"
